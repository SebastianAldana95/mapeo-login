<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Form Cliente</title>
        <f:event type="preRenderView" listener="#{clienteController.validarSesion()}"/>
    </h:head>
    <h:body>
        <h:form id="admin">
            <p:panel header="Sesion">
                <p:outputLabel value="Bienvenido Cliente"/>
                <p:separator/>
                <p:commandButton value="Logout" action="#{clienteController.cerrarSesion()}"/>
            </p:panel>
        </h:form>       
    </h:body>
</html>
